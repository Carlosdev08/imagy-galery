<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Armando Bulla</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Armando Bulla</h1>
      <div id="separador"></div>
      <p>Photographer, artist ... lover</p>
    </header>
    <main class="container">
      <div class="image-container">
        <p>Veils And Shadows</p>
        <img
          src="Assets/gallery_photo_1.avif"
          alt="Veils And Shadows"
          width="300"
          height="400"
        />
      </div>
      <!-- <p class="precio">80€</p>
          <button class="buy">Buy</button>
        </div> -->

      <div class="image-container2">
        <p>Coffe</p>
        <img
          src="Assets/gallery_photo_2.avif"
          alt="Coffe"
          width="300"
          height="400"
        />
      </div>
      <div class="image-container3">
        <p>Poe's Tree</p>
        <img
          src="Assets/gallery_photo_3.avif"
          alt="Poe's Tree"
          width="300"
          height="400"
        />
      </div>
      <div class="image-container4">
        <p>Stalker</p>
        <img
          src="Assets/gallery_photo_4.avif"
          alt="stalker"
          width="300"
          height="400"
        />
      </div>
      <div class="image-container5">
        <p>Kiss</p>
        <img
          src="Assets/gallery_photo_5.avif"
          alt="kiss"
          width="300"
          height="400"
        />
      </div>
      <div class="image-container6">
        <p>Empire Strikers Back</p>
        <img
          src="Assets/gallery_photo_6.avif"
          alt="empire Strikers Back"
          width="300"
          height="400"
        />
      </div>
    </main>
  </body>
</html>
